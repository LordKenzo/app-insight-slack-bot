name: Deploy Azure Functions

on:
  workflow_dispatch:
    inputs:
      resource_group_name:
        description: Function App resource group name.
        required: true
        default: "lf-itn-rg-bot"
      environment:
        description: Environment where the artifact will be deployed.
        required: false
        default: "production"
        type: choice
        options:
          - production
  push:
    branches:
      - main

jobs:
  env:
    BUNDLE_NAME: bundle
    BASE_DIRECTORY: .

  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      WORKSPACE: ${{ inputs.workspace_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.BASE_DIRECTORY }}/${{ env.WORKSPACE }}

      - name: Build project
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: "./"

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          resource-group-name: ${{ env.RESOURCE_GROUP_NAME }}
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: ${{ env.BUNDLE_NAME }}.zip
