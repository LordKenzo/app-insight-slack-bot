name: Deploy Azure Functions

on:
  workflow_dispatch:

env:
  BUNDLE_NAME: bundle
  BASE_DIRECTORY: .
  RESOURCE_GROUP_NAME: lf-itn-rg-bot
  WORKSPACE: "lf-itn-func-bot"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.BASE_DIRECTORY }}/${{ env.WORKSPACE }}

      - name: Build project
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
