name: Deploy Azure Functions

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  BUNDLE_NAME: bundle
  BASE_DIRECTORY: .

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      WORKSPACE: "lf-itn-func-bot"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.BASE_DIRECTORY }}/${{ env.WORKSPACE }}

      - name: Build project
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          resource-group-name: ${{ env.RESOURCE_GROUP_NAME }}
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: ${{ env.BUNDLE_NAME }}.zip
